{% load static %}
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="{{ metadata }}">
  <!-- <meta name="robots" content="index,follow" /> -->
  <title>Zwazo</title>
  <link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/selectize.css' %}" rel="stylesheet">
  <link href="{% static 'css/selectize.bootstrap3.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Open+Sans:400,600|Montserrat:200,400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="https://www.accountabilitycounsel.org/wp-content/themes/acco/img/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="https://www.accountabilitycounsel.org/wp-content/themes/acco/img/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

{% block body %}
<body class="Body">
  <header>
  {% include 'addins/messages.html' %}
  {% include 'addins/navbar.html' %}
  </header>
  <main class="Main">
    <div class="Content-wrapper" style="opacity:0.9;">
      <div class="Content py-5 w-75 w-100-r mx-auto mb-5">
      {% block content %}
      {% endblock %}
      </div>
    </div>
  </main>
  <footer class="footer fixed-bottom">
    <div class="container">
      <div class="text-muted text-center mx-auto">Â© 2019 Copyright: <strong><a class="text-muted" href="https://www.accountabilitycounsel.org">Accountability Counsel</a></strong></div>
    </div>
  </footer>
  {% block modal %}
  {% endblock %}
  {% block javascript %}
  {% endblock %}
  <script type="text/javascript">
    $( '.Message' ).click(function() {
      $( '.Message' ).fadeOut("slow");
    });
  </script>
  <script type="text/javascript">
    $( 'select:not( .SelectizeCreate, .Selectize-Off )' ).selectize();
  </script>
</body>
{% endblock %}
</html>
