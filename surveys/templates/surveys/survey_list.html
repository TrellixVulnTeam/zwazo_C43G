{% extends 'surveys/base_surveys.html' %}
{% block tab_list %}active{% endblock %}

{% block card %}
<table class="table">
  <thead>
    <tr>
      <th>Survey</th>
      <th>Project</th>
      <th>Contacts</th>
      <th>Responses</th>
    </tr>
  </thead>
  <tbody>
    {% for survey in survey_list %}
    <tr>
      <td><a href="{% url 'survey-detail' pk=survey.id %}{% if project %}?project={{ survey.project.id }}{% endif %}">{{ survey.name }}</a></td>
      <td>{{ survey.project }}</td>
      <td><a href="{% url 'contact-list' %}?survey={{ survey.id }}">{{ survey.respondents.count }}</td>
      <td><a href="">?</td>
      <td>
        <a href="{% url 'survey-update' pk=survey.id%}">Edit</a>
        <a href="{% url 'survey-delete' pk=survey.id%}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
