{% extends 'surveys/base_contact.html' %}
{% block tab_list %}active{% endblock %}

{% block card %}
<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for contact in contact_list %}
    <tr>
      <td><a href="{% url 'contact-detail' pk=contact.pk %}">{{ contact.first_name }}</a></td>
      <td><a href="{% url 'contact-detail' pk=contact.pk %}">{{ contact.last_name }}</a></td>
      <td><a href="{% url 'contact-detail' pk=contact.pk %}">{{ contact.phone }}</a></td>
      <td><a href="{% url 'contact-detail' pk=contact.pk %}">{{ contact.email }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
