{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="d-flex flex-column flex-lg-row justify-content-between mb-5">
    <p class="h2 text-white">{{ project.name }}</p>
    {% include 'addins/progress_bar.html' %}
  </div>
  {% block subtitle %}{% endblock %}
  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link {% block tab_detail %}{% endblock %}" href="{% url 'project-detail' slug=project.slug %}">Project Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact-list' %}?project={{ project.id }}">Contacts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block tab_contact %}{% endblock %}" href="{% url 'contact-add' slug=project.slug %}">Add Contacts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block tab_surveys %}{% endblock %}" href="{% url 'survey-list' %}?project={{ project.id }}">Surveys</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link" href="{% url 'survey-create' %}{% if project %}?project={{ project.id }}{% endif %}">Add Survey</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <h5 class="card-title lead">{{ title }}</h5>
      <div class="text-left">
      {% block card %}
      {% endblock %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
