{% extends 'surveys/base.html' %}

{% block content %}
<div class="container">
  <p class="h2 mb-5">Contacts</p>
  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link {% block tab_list %}{% endblock %}" href="{% url 'contact-list' %}">Contact List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block tab_form %}{% endblock %}" href="{% url 'contact-create' %}">Add Contact</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <h5 class="card-title">Contacts</h5>
      <div class="text-left">
      {% block contact_card %}
      {% endblock %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
