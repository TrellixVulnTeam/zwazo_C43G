{% extends 'surveys/base_project.html' %}
{% block tab_contact %}active{% endblock %}
{% block project_card %}
  <p>Import Contacts</p>
  <p>To import a list of contacts, download <a href="">this csv template</a> and add all contacts in the proper format, then upload it below.</p>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" class="form-control-file mb-4" name="csv_file">
    <input type="submit" class="btn btn-primary" value="Upload">
  </form>
{% endblock %}
