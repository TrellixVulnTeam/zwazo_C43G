{% extends 'base.html' %}

{% block content %}
<div class="container">
  <p class="h2 mb-5 text-white">Projects</p>
  {% if request.GET.country %}
  <p class="lead mb-3 text-white">Create a project to store your surveys, messages, and contacts.</p>
  {% endif %}
  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link {% block tab_list %}{% endblock %}" href="{% url 'project-list' %}">Project List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block tab_form %}{% endblock %}" href="{% url 'project-create' %}">Add Project</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
<!--       <h5 class="card-title">Projects</h5> -->
      <div class="text-left">
      {% block card %}
      {% endblock %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
